<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Favicon -->
        <link
            rel="icon"
            type="img/png"
            href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
        />
    </head>
    <body>
        <div class="container">
            <h1>Sign Up Today</h1>
            <form id="form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Full Name"
                        required
                        minlength="3"
                        maxlength="100"
                    />
                </div>
                <!-- Phone # -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        placeholder="555-555-5555"
                        required
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    />
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="email@address.com"
                        required
                    />
                </div>
                <!-- Website URL -->
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input
                        type="url"
                        id="website"
                        placeholder="http://mysite.com"
                        required
                    />
                </div>
                <!-- Password 1 -->
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input
                        title="Please include at least 8 characters, with at least 1 capitol letter, 1 lowercase letter, and 1 number"
                        type="password"
                        id="password1"
                        placeholder="Create Password"
                        required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                    />
                </div>
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input
                        type="password"
                        id="password2"
                        placeholder="Confirm Password"
                        required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                    />
                </div>
                <button type="submit">Register</button>
            </form>
            <!-- Error Message -->
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
